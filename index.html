<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="description">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="add-item__title" for="new-task">Add Item</label>
        <p class="add-item__row">
          <input class="add-item__task" type="text">
          <button class="add-item__button">Add</button>
        </p>
      </section>

      <h3>Todo</h3>
      <ul class="list incomplete-tasks">
        <li class="list__item">
          <input type="checkbox" class="list__task-done">
          <label class="list__task">Pay Bills</label>
          <input type="text" class="list__task-input">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img class="list__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input type="checkbox" class="list__task-done">
          <label class="list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task-input">
          <button class="list__edit">Save</button>
          <button class="list__delete">
            <img class="list__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul class="list completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="list__task-done" checked>
          <label class="list__task">See the Doctor</label>
          <input type="text" class="list__task-input">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img class="list__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
